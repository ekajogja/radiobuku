<!DOCTYPE html>
<html>
<head>
	<title>RadioBuku Official Streaming App</title>
	<meta name="author" content="Eka Y Saputra">
	<link href="css/pace.css" rel="stylesheet">
	<link href="css/bootstrap.slate.min.css" rel="stylesheet">
	<link href="fontawesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<script language="javascript" type="text/javascript" src="js/pace.min.js"></script>
	<script language="javascript" type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
</head>
<body>
	<div class="container-fluid">

		<header>
			<img class="logo" src="images/Logo-Radio-Buku.png" />
		</header>

		<nav>
			<button class="btn btn-large btn-block btn-primary utama" id="player"><i class="fa fa-play-circle"></i><span>PLAY STREAMING</span></button>
			<button class="btn btn-large btn-block utama" id="jadwal"><i class="fa fa-calendar"></i><span>Jadwal Siaran</span></button>
			<a href="https://twitter.com/intent/tweet?screen_name=radiobuku">
				<button class="btn btn-large btn-block utama" id="tweet"><i class="fa fa-twitter"></i><span>Tweet @radiobuku</span></button>
			</a>
			<button class="btn btn-large btn-block utama" id="kronik"><i class="fa fa-book"></i><span>Kronik Buku</span></button>
			<button class="btn btn-large btn-block utama" id="tentang"><i class="fa fa-institution"></i><span>Tentang Kami</span></button>
		</nav>

		<article>
			
			<div class="hidden" id="viewplayer">
				<audio controls>
					<source src="http://ekajogja.com:8000/radiobuku.ogg" type="audio/ogg">
					<source src="http://103.28.148.18:8254/" type="audio/mpeg">
					Browser perangkat Anda tidak mendukung audio.
				</audio>
				<p></p>
				<button class="btn back"><i class="fa fa-home"></i> Ke menu utama</button>
			</div>

			<div class="hidden" id="viewkronik">
				<button class="btn back"><i class="fa fa-home"></i> Ke menu utama</button>
				<p></p>
				<iframe src="http://radiobuku.com/kronik-buku/" width="100%" height="600px" scrolling="yes" frameborder="0" ></iframe>
				<p></p>
				<button class="btn back"><i class="fa fa-home"></i> Ke menu utama</button>
			</div>

			<div class="hidden" id="viewjadwal">
				<button class="btn back"><i class="fa fa-home"></i> Ke menu utama</button>
				<p></p>
				<iframe src="http://radiobuku.com/jadwal-siar/" width="100%" height="600px" scrolling="yes" frameborder="0" ></iframe>
				<p></p>
				<button class="btn back"><i class="fa fa-home"></i> Ke menu utama</button>
			</div>

			<div class="hidden" id="viewtentang">
				<button class="btn back"><i class="fa fa-home"></i> Ke menu utama</button>
				<p></p>
				<iframe src="http://radiobuku.com/tentang-kami/" width="100%" height="600px" scrolling="yes" frameborder="0" ></iframe>
				<p></p>
				<button class="btn back"><i class="fa fa-home"></i> Ke menu utama</button>
			</div>

		</article>

		<footer>
			<small>RadioBuku Streaming App v15.04</small>
		</footer>
	
	</div>

	<script src="js/main.js"></script>
</body>
</html>
