<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>RadioBuku Streaming App</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">

        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
        <style>
            @-ms-viewport { width: 100vw ; min-zoom: 100% ; zoom: 100% ; }          @viewport { width: 100vw ; min-zoom: 100% zoom: 100% ; }
            @-ms-viewport { user-zoom: fixed ; min-zoom: 100% ; }                   @viewport { user-zoom: fixed ; min-zoom: 100% ; }
            img {max-width: 200px;}
        </style>
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" type="text/css" href="css/index_main.less.css" class="main-less">
        <script src="cordova.js" id="xdkJScordova_"></script>
        <script src="js/app.js"></script>
        <script src="js/init-app.js"></script>
        <script src="xdk/init-dev.js"></script>
    </head>

    <body>
        <div class="container">
            <center>
                <img src="images/Logo-Radio-Buku-streamer.png">
            </center>
            <div class="grid grid-pad urow uib_row_1 row-height-1" data-uib="layout/row" data-ver="0">
                <div class="col uib_col_1 col-0_12-12" data-uib="layout/col" data-ver="0">
                    <div class="widget-container content-area center-h-v-col">
                        <audio class="widget uib_w_1 d-margins" data-uib="media/audio" data-ver="0" controls="controls">
                            <source src="http://ekajogja.com:8000/radiobuku.ogg" type="audio/ogg">
                        </audio>
                        <span class="uib_shim"></span>
                    </div>
                </div>
                <span class="uib_shim"></span>
            </div>
            <center>
                <a class="twitter-timeline" href="https://twitter.com/radiobuku" data-widget-id="565141992779169792">Tweet oleh @radiobuku</a>

            </center>
        </div>
        <script>
            !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
        </script>
    </body>

</html>
